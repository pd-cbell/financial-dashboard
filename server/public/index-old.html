<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .metric {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chart-container canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Transaction Dashboard</h1>
    </header>
    <div class="container">
        <!-- Top-Line Widgets -->
        <div class="metric">
            <h2 id="total-transactions">0</h2>
            <p>Total Transactions</p>
        </div>
        <div class="metric">
            <h2 id="success-rate">0%</h2>
            <p>Success Rate</p>
        </div>
        <div class="metric">
            <h2 id="peak-transactions">0</h2>
            <p>Peak Transactions (Last Hour)</p>
        </div>
    
        <!-- Key Charts -->
        <div class="chart-container">
            <h3>Transaction Volume (Last 60 Minutes)</h3>
            <canvas id="volume-chart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Failure Trends</h3>
            <canvas id="failure-trends-chart"></canvas>
        </div>
    
        <!-- Historical Charts -->
        <div class="chart-container">
            <h3>24-Hour Transactions</h3>
            <canvas id="hourly-transactions-chart"></canvas>
        </div>
    </div>
    
        
        <!-- Charts -->
        <div class="chart-container">
            <h3>Hourly Revenue (Last 8 Hours)</h3>
            <canvas id="revenue-chart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Hourly Transactions (Last 8 Hours)</h3>
            <canvas id="transactions-chart"></canvas>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

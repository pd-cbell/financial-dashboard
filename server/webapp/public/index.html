<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Transaction Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Transaction Simulator</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Simulate a Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type" name="transaction-type" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>

                <label for="stock">Select Stock:</label>
                <select id="stock" name="stock" required></select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="price">Price per Share ($):</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>

                <button type="submit">Submit Transaction</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Transaction Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
